<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">



    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls/dist/aframe-teleport-controls.min.js">
    </script>

  </head>
  <body>
    <a-scene>
        <a-camera position="0 -15 10">
          <a-cursor color="black" teleport-controls="cameraRig" gearvr-controls></a-cursor>
        </a-camera>

      <a-entity light="type:point; castShadow:true;" position="0 1 0"></a-entity>

      <a-assets>
        <!-- images -->
        <img id="image" src="assets/images/copy.jpg">
        <img id="sw" src="assets/images/MF8K.jpg">
        <img id="city" src="assets/images/newyork.jpg">

      <!-- models -->
        <a-asset-item id="class-obj" src="assets/models/classroom.obj"></a-asset-item>
        <a-asset-item id="class-mtl" src="assets/models/classroom.mtl"></a-asset-item>

      </a-assets>

      <a-box position="2 2 2" color="black" width="0.2" height="0.1">

      </a-box>

      <a-obj-model src="#class-obj" mtl="#class-mtl" scale="1 1 1" position="0 -25 0">
        <a-animation attribute="rotation" begin="mouseenter" end="click"
             dur="1000"
             to="0 360 0"
             repeat="indefinite">
        </a-animation>
      </a-obj-model>

      <!-- window view -->
      <a-image src="#city" position="-50 -5 -12" rotation="0 -90 0" scale="30 30 30" width="2"></a-image>

      <a-box position="-1 -15 5" rotation="0 45 0" color="#4CC3D9">
          <a-animation attribute="rotation" begin="mouseenter" end="mouseleave"
               dur="1000"
               to="0 360 10"
               repeat="indefinite">
          </a-animation>
      </a-box>
      <a-sphere src="#image" position="0 -15 -5" radius="2">
        <a-animation attribute="rotation" begin="mouseenter" end="mouseleave"
             dur="2000"
             to="0 360 0"
             repeat="indefinite">
        </a-animation>
      </a-sphere>
      <a-cylinder position="5 -15 -3" radius="0.5" height="1.5" scale="2 2 2" color="#FFC65D">
        <a-animation attribute="rotation" begin="mouseenter" end="mouseleave"
             dur="1000"
             to="360 0 0"
             repeat="indefinite">
        </a-animation>
      </a-cylinder>
      <!-- <a-plane src="#floor" position="0 0 -4" rotation="-90 0 0" width="50" height="50"></a-plane> -->
      <a-sky src="#sw"></a-sky>
      <!-- <a-camera position=" 15 -10 0">
        <a-cursor color="black"></a-cursor>
      </a-camera> -->

    </a-scene>
  </body>
</html>
